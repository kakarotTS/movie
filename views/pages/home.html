{% extends "../layout.html" %}
{% block content %}
<div container>
	<div class="row">
		{% for movie in movies %}
		<div class="col-md-2">
			<div class="thumbnail">
				<a href="/detail/{{movie._id}}">
					<img src="{{movie.img}}" alt="111">
				</a>
			</div>
			<div class="caption">
				<h3>{{movie.title}}</h3>
				<p>
					<a class="btn btn-primary" href="/detail/{{movie._id}}">观看预告片</a>
				</p>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
